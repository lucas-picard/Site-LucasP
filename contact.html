<html lang="fr">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../css/contact.css">
</head>

<body>

  <header class="fade-in">
        <h1>Lucas Picard</h1>
    

        <nav class ="container fade-in">
            <ul>
                <li class="btn"><a href="index.html">Accueil</a></li>
                <li class="btn"><a href="about.html">À propos</a></li>
                <li class="btn"><a href="projets.html">Projets</a></li>
                <li class="btn"><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

  <main class="container fade-in">
    <section class="contact-section">
      <h2>Contact</h2>
      <p>N’hésitez pas à me contacter via ce formulaire :</p>


      <form class="contact-form" action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="9f6e7ab2-ca48-4216-b440-b0578a7df996">

        <label for="name">Nom</label>
        <input type="text" id="name" name="name" placeholder="Votre nom" required>

        <label for="email">Adresse e-mail</label>
        <input type="email" id="email" name="email" placeholder="Votre email" required>

        <label for="subject">Sujet</label>
        <input type="text" id="subject" name="subject" placeholder="Sujet du message" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Votre message..." required></textarea>

        <button type="submit">Envoyer</button>
      </form>
    </section>
  </main>

  <footer class="fade-in">
    <p>&copy; 2025 Lucas Picard. Tous droits réservés</p>
  </footer>

</body>
